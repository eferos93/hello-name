plugins {
    //app plugin is handy
    //adds
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// the following tells gradle where is the
// main in our project, so when we build it
// the jar will work (otherwise when running
// java -jar a.class we get an error, namely no
// main manifest attribute)
//to use only when plugin is set to java
/*
jar {
    manifest {
        attributes (
                'Main-class': 'dssc.hello.Main'
        )
    }
}*/

/*
application is used when the puglins id is set ot application
 */
application {
    mainClass = 'dssc.hello.Main'
}
